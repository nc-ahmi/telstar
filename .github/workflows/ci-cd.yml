# .github/workflows/ci-cd.yml

name: Angular CI/CD Build and Deploy

on:
  push:
    branches: [ master ]
  pull_request:
    branches: [ master ]

jobs:
  build_and_test:
    name: Build and Test
    runs-on: ubuntu-latest

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v4

      - name: Setup Node.js v14
        uses: actions/setup-node@v4
        with:
          node-version: '14.15.0'

      - name: Cache Node Modules
        uses: actions/cache@v4
        with:
          path: TelstarFrontend/node_modules
          key: ${{ runner.os }}-node-${{ hashFiles('TelstarFrontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-node-

      - name: Install Dependencies
        run: npm ci
        working-directory: TelstarFrontend

      - name: Build for Production
        run: npm run build -- --configuration=production --base-href /telstar/
        working-directory: TelstarFrontend

      # - name: Run Unit Tests
      #   run: npm test -- --watch=false --browsers=ChromeHeadless
      #   working-directory: TelstarFrontend

      - name: Upload Build Artifact
        uses: actions/upload-artifact@v4
        with:
          name: angular-build-artifact
          path: TelstarFrontend/dist/TelstarFrontend

  deploy_to_gh_pages:
    name: Deploy to GitHub Pages
    needs: build_and_test
    if: github.ref == 'refs/heads/master' && github.event_name == 'push'
    runs-on: ubuntu-latest

    permissions:
      contents: read
      pages: write
      id-token: write

    steps:
      - name: Download Build Artifact
        uses: actions/download-artifact@v4
        with:
          name: angular-build-artifact

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload Pages Artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: angular-build-artifact

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
